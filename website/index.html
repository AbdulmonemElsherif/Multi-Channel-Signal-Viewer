<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Signal viewer</title>
</head>

<body class="container-fluid" style="background-color:#192841 ;">

    <nav class="navbar fixed-top bg-body-tertiary border-bottom mb-5" data-bs-theme="dark"
        style="background-color:#152238 ;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">Multi-Channel Signal Viewer</span>
        </div>
    </nav>
    <div class="container-fluid pt-5 mt-3">
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="text-center text-light">First Signal</h2>

                    <div class="input-group mx-auto mt-3 mb-5 w-auto">
                        <form action="/" method="post" enctype="multipart/form-data" id="firstsignalform">
                            <div class="input-group">
                                <input type="file" class="form-control" id="firstsignalinput" name="firstsignalinput"
                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <input value="Upload" type="submit" class="btn btn-outline-secondary"
                                    id="firstsubmitbtn">
                                    <input type="button" id="genPDF" value="Export as PDF">
                            </div>
                        </form>
                    </div>
                    <div id="firstsignalgraph" style="width:600px;height:350px;"></div>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <h2 class="text-center text-light">second Signal</h2>
                    <div class="input-group mx-auto mt-3 mb-5 w-auto">
                        <form action="/" method="post" enctype="multipart/form-data" id="secondsignalform">
                            <div class="input-group">
                                <input type="file" class="form-control" id="secondsignalinput" name="secondsignalinput"
                                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <input value="Upload" type="submit" class="btn btn-outline-secondary"
                                    id="secondsubmitbtn">
                                    <input type="button" id="genPDF" value="Export as PDF">
                            </div>
                        </form>
                    </div>
                    <div id="secondsignalgraph" style="width:600px;height:350px;margin-left: 3rem;"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 mt-4">
                <div class="d-flex flex-column justify-content-center">
                    <form class=" p-3" style="background-color:#152238 ;">
                        <fieldset disabled>
                            <legend class="text-light">Disabled fieldset example</legend>

                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col-6 mt-4">
                <div class="d-flex flex-column justify-content-center">
                    <form class=" p-3" style="background-color:#152238 ;">
                        <fieldset disabled>
                            <legend class="text-light">Disabled fieldset example</legend>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
<form action="/addSignal" method="post" enctype="multipart/form-data" id="firstsignaladdchannelform">
    <input type="file" name="firstsignaladdchannelinput" id="firstsignaladdchannelinput" >
    <input type="submit" value="add channel" id="firstsignaladdchannelbtn">
</form>
<form action="/addSignal" method="post" enctype="multipart/form-data" id="secondsignaladdchannelform">
    <input type="file" name="secondsignaladdchannelinput" id="secondsignaladdchannelinput">
    <input type="submit" value="add channel" id="secondsignaladdchannelbtn">
</form>
    <!-- <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-secondary btn-lg " id="linksignal">Link signals</button>
                    </div> -->
    <script src="app.js"></script>
</body>

</html>
